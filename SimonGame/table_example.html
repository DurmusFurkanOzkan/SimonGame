<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table</title>
  </head>
  <body>
    <div class="table-header">
      <h3>Costumer Information Table</h3>

          <!-- <td >JS</td> -->

        </tr>
        <tr>
          <td>Jason</td>
          <td>Software Engineer</td>
          <td >Full Stack Developer</td>
        </tr>
        <tr>
          <td>Fred</td>
          <td>Junior Developer/td></td>
          <td>Backend Developer</td>
          <td>2 years</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
